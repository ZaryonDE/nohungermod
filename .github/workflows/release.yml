name: Build and Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Build mod
        run: ./gradlew build

      - name: Upload release JAR
        uses: softprops/action-gh-release@v2
        with:
          files: build/libs/*.jar
